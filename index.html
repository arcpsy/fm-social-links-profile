<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-img" class="profile-card__image">
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__location">London, United Kingdom</p>
      
      <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      
      <div class="social-links">
        <a href="#" class="social-links__button" role="button">GitHub</a>
        <a href="#" class="social-links__button" role="button">Frontend Mentor</a>
        <a href="#" class="social-links__button" role="button">LinkedIn</a>
        <a href="#" class="social-links__button" role="button">Twitter</a>
        <a href="#" class="social-links__button" role="button">Instagram</a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
      Coded by <a href="#" class="footer__link">Carlo Allan Laynes</a>.
    </div>
  </footer>
</body>
</html>
