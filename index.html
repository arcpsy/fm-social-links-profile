<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile">
        <img src="./assets/images/avatar-carlo.jpg" alt="Profile Image" class="profile__image">
        <h1 class="profile__name">Carlo Laynes</h1>
        <p class="profile__location">Davao City, Philippines</p>
        <p class="profile__bio">"Beefy saucy linamnam ulam"</p>
      </div>
      <div class="social-links">
        <a href="#" class="social-links__button" role="button">GitHub</a>
        <a href="#" class="social-links__button" role="button">Frontend Mentor</a>
        <a href="#" class="social-links__button" role="button">LinkedIn</a>
        <a href="#" class="social-links__button" role="button">Twitter</a>
        <a href="#" class="social-links__button" role="button">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link"> Frontend Mentor</a>. 
      Coded by <a href="#" class="attribution__link"> Carlo Allan Laynes</a>.
    </div>
  </footer>
</body>
</html>
